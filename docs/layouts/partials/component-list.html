{{ $current := . }}

<nav
  role="navigation"
  class="fixed top-0 left-0 right-0 z-40 h-full overflow-hidden outline-none bg-white overflow-y-auto p-2 pb-20 border-transparent md:border-gray-200 w-full md:w-1/4 lg:w-1/6 transform origin-left -translate-x-full md:translate-x-0 transition ease-out duration-100"
  style="top: 58px;"
  :class="{ '-translate-x-full' : sideBar }"
>
  {{ range where .Site.Pages.ByWeight "Section" "docs" }} {{ if eq .Permalink $current.Permalink }}
  <a
    class="text-center md:text-left relative flex px-3 py-2 md:py-1 text-sm mt-0 flex-col rounded leading-relaxed font-medium text-gray-700 no-underline hover:text-primary text-primary bg-primary-light bg-opacity-50"
    href="#main"
    aria-describedby="current"
  >
    <span class="sr-only">(Current Page)</span>
    {{ .Title }}
  </a>
  {{ else }}
  <a
    class="text-center md:text-left relative flex px-3 py-2 md:py-1 text-sm mt-0 flex-col rounded leading-relaxed font-medium text-gray-700 no-underline hover:text-primary"
    href="{{ .Permalink | absLangURL }}"
    >{{ .Title }}</a
  >
  {{ end }} {{ end }}
</nav>

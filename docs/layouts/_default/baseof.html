<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#" class="bg-white">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    {{ partial "meta" . }}
  </head>
  <body class="bg-white" x-data="{ sideBar: true }">
    {{ partial "header" . }}
    <main class='{{ if eq .Section "components" }}min-h-screen bg-gray-200 bg-opacity-50{{ else }}container mx-auto my-12 px-3 md:px-1{{ end }}' id="main">
      {{ block "main" . }}{{ end }}
    </main>
    <script src="/kutty.js"></script>
  </body>
</html>

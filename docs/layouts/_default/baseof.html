<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#" class="bg-white">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    {{ partial "meta" . }}
  </head>
  <body class="bg-white" x-data="{ sideBar: true }">
    {{ partial "header" . }} {{ if eq .Section "components" }}
    <main class="min-h-screen bg-gray-200 bg-opacity-50" id="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ else }}
    <main class="container mx-auto my-12 px-3 md:px-1" id="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ end }}
    <script src="/kutty.js"></script>
  </body>
</html>

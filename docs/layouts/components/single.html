{{ define "main" }}

<article class="w-full" itemid="{{ .Permalink }}" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container mx-auto pt-10 pb-4 px-3 md:px-1">
    <nav aria-label="breadcrumb" class="mb-4 -ml-3">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="/components/">Components</a></li>
        <li class="breadcrumb-item" aria-current="page">{{ .Title }}</li>
      </ul>
    </nav>
    <div class="flex justify-between items-start">
      <h1 itemprop="headline" title="{{ .Title }}" class="text-3xl md:text-4xl text-gray-900 leading-tight mb-6 font-bold">{{ .Title }}</h1>
      {{ if .Params.figma }}
      <a class="btn btn-sm btn-dark" href="{{ .Params.figma }}" target="_blank" rel="noopener noreferrer">Figma UI Kit</a>
      {{end}}
    </div>
  </div>
  <div class="max-w-full">{{ .Content }}</div>
</article>

{{ end }}

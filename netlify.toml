[build]
  command = "npm run production && hugo --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.72.0"

[context.production.environment]
  HUGO_ENV = "production"
  NODE_ENV = "production"

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true